<ion-header>
	<ion-toolbar class="ion-text-center headerToolbar">
		<ion-text class="headerTitle">Cat√©gories</ion-text>
	</ion-toolbar>
</ion-header>

<ion-content>
	@if(categories){
	<ion-grid class="ion-padding">
		<ion-row>
			@for(cat of categories; track cat.uuid){
			<ion-col sizeXs="6" sizeSm="6" sizeMd="6" sizeLg="3">
				<div class="catCardContainer">
					<ion-card (click)="onCategorySelected(cat.uuid)">
						<ion-card-content class="catCard">
							<ion-list class="catCardList">
								<ion-img src="{{ cat.icon }}" class="catIcon"></ion-img>
								<ion-text class="catTitle">{{ cat.title }}</ion-text>
							</ion-list>
						</ion-card-content>
					</ion-card>
				</div>
			</ion-col>
			}
		</ion-row>
	</ion-grid>
	}
	<ion-fab slot="fixed" vertical="bottom" horizontal="end">
		<ion-fab-button (click)="backToHome()">
			<ion-img src="./Illustrations/Menu/chore_home_menu_icon.webp"></ion-img>
		</ion-fab-button>
	</ion-fab>
</ion-content>
