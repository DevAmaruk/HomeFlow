<div [formGroup]="taskGroup">
	@if(selectedCategory){
	<h1>{{ selectedCategory.title }}</h1>
	} @if(tasks){ @for(task of tasks; track task.uuid){
	<h3
		(click)="addTask(task)"
		formArrayName="tasks">
		{{ task.description }}
	</h3>
	}}
</div>

<a [routerLink]="['/chore-homepage']">Go to Homepage</a>
