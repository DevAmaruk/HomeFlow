<div [formGroup]="signUpForm">
	<label for="signUpEmail">Email</label>
	<input
		type="email"
		id="signUpEmail"
		formControlName="email"
		placeholder="Enter your email" />
	<label for="signUpPassword">Password</label>
	<input
		type="password"
		id="signUpPassword"
		formControlName="password"
		placeholder="Enter your password" />
</div>
@if(signUpForm.get('password')?.hasError('passwordStrength') && signUpForm.get('password')?.touched) {
<div>
	<p class="error">Password must contain letters, numbers and symbols</p>
</div>
}

<button (click)="onSignUp()">Sign up</button>

<p>Have already an account?</p>
<a [routerLink]="['/sign-in']">Go to login page</a>
