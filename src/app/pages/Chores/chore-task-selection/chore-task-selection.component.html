<ion-header>
	<ion-toolbar class="ion-text-center headerToolbar">
		<ion-text class="headerTitle">TÃ¢ches</ion-text>
	</ion-toolbar>
</ion-header>

<ion-content>
	@if(tasks){
	<ion-grid class="ion-padding">
		<ion-row>
			@for(task of tasks; track task.uuid){
			<ion-col sizeXs="6" sizeSm="6" sizeMd="6" sizeLg="3">
				<div class="catCardContainer">
					<ion-card (click)="onTaskSelected(task)">
						<ion-card-content class="taskCard">
							<ion-list class="taskCardList">
								<ion-img src="{{ task.icon }}" class="taskIcon"></ion-img>
								<ion-text class="taskTitle">{{ task.description }}</ion-text>
							</ion-list>
						</ion-card-content>
					</ion-card>
				</div>
			</ion-col>
			}
		</ion-row>
	</ion-grid>
	}
</ion-content>
