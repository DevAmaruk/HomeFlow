<ion-header>
	<ion-toolbar class="headerToolbar">
		<ion-label class="accountLabel ion-padding">Compte</ion-label>
		<ion-buttons slot="end">
			<ion-button (click)="closeModal()"> Close </ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content>
	<div class="avatarContainer ion-padding">
		<ion-grid>
			<ion-row class="ion-justify-content-center ion-align-items-center">
				<ion-col size="auto">
					<ion-avatar>
						<ion-img src="./Illustrations/Categories/pets_icon_cat.webp"></ion-img>
					</ion-avatar>
				</ion-col>
			</ion-row>
			<ion-row class="ion-justify-content-center ion-align-items-center">
				<ion-col class="ion-text-center">
					<ion-text class="helloTitle">Bonjour</ion-text>
				</ion-col>
			</ion-row>
			<ion-row class="ion-justify-content-center ion-align-items-center">
				<ion-col class="ion-text-center">
					<ion-text class="usernameTitle">{{ user.displayName }}</ion-text>
				</ion-col>
			</ion-row>
		</ion-grid>
	</div>
	<div class="ion-padding usernameContainer">
		<ion-grid>
			<ion-row>
				<ion-col sizeXs="12" sizeSm="10">
					<ion-label>Changer le nom d'utilisateur</ion-label>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col sizeXs="12" sizeSm="10">
					<form [formGroup]="userNameForm">
						<ion-input class="input" formControlName="username" fill="outline" shape="round"></ion-input>
					</form>
				</ion-col>
			</ion-row>
			<ion-row class="ion-justify-content-center ion-align-items-center">
				<ion-col sizeXs="12">
					<ion-button expand="block" type="submit" (click)="updateUsername()" class="updateUsernameButton">
						Mettre à jour
					</ion-button>
				</ion-col>
			</ion-row>
		</ion-grid>
	</div>
	<div>
		<ion-grid>
			<ion-row>
				<ion-col>
					<ion-button expand="block" (click)="onSignOut()" class="updateUsernameButton">Se déconnecter</ion-button>
				</ion-col>
			</ion-row>
		</ion-grid>
	</div>
